      { text: "A leader or a man of action in a crisis almost always acts subconsciously and then thinks of the reasons for his action.", author: "Jawaharlal Nehru" },
      { text: "We are the leaves of one branch, the drops of one sea, the flowers of one garden.", author: "Jean Lacordaire" },
      { text: "Neither genius, fame, nor love show the greatness of the soul. Only kindness can do that.", author: "Jean Lacordaire" },
      { text: "Those who make the worse use of their time are the first to complain of its shortness", author: "Jean de la Bruyere" },
      { text: "Sadness flies away on the wings of time.", author: "Jean de la Fontaine" },
      { text: "Man is not sum of what he has already, but rather the sum of what he does not yet have, of what he could have.", author: "Jean-Paul Sartre" },
      { text: "Freedom is what you do with what's been done to you.", author: "Jean-Paul Sartre" },
      { text: "It is very easy to forgive others their mistakes; it takes more grit to forgive them for having witnessed your own.", author: "Jessamyn West" },
      { text: "Before you put on a frown, make absolutely sure there are no smiles available.", author: "Jim Beggs" },
      { text: "The future is an opaque mirror. Anyone who tries to look into it sees nothing but the dim outlines of an old and worried face.", author: "Jim Bishop" },
      { text: "Either you run the day or the day runs you.", author: "Jim Rohn" },
      { text: "Give whatever you are doing and whoever you are with the gift of your attention.", author: "Jim Rohn" },
      { text: "The more you care, the stronger you can be.", author: "Jim Rohn" },
      { text: "If you don't design your own life plan, chances are you'll fall into someone else's plan. And guess what they have planned for you? Not much.", author: "Jim Rohn" },
      { text: "I can't change the direction of the wind, but I can adjust my sails to always reach my destination.", author: "Jimmy Dean" },
      { text: "To free us from the expectations of others, to give us back to ourselves there lies the great, singular power of self-respect.", author: "Joan Didion" },
      { text: "To free us from the expectations of others, to give us back to ourselves - there lies the great, singular power of self-respect.", author: "Joan Didion" },
      { text: "If you aren't going all the way, why go at all?", author: "Joe Namath" },
      { text: "Believe deep down in your heart that you're destined to do great things.", author: "Joe Paterno" },
      { text: "Difficulties increase the nearer we get to the goal.", author: "Johann Wolfgang von Goethe" },
      { text: "Great talent finds happiness in execution.", author: "Johann Wolfgang von Goethe" },
      { text: "Character develops itself in the stream of life.", author: "Johann Wolfgang von Goethe" },
      { text: "A really great talent finds its happiness in execution.", author: "Johann Wolfgang von Goethe" },
      { text: "Mountains cannot be surmounted except by winding paths.", author: "Johann Wolfgang von Goethe" },
      { text: "Knowing is not enough; we must apply!", author: "Johann Wolfgang von Goethe" },
      { text: "In the end we retain from our studies only that which we practically apply.", author: "Johann Wolfgang von Goethe" },
      { text: "The person born with a talent they are meant to use will find their greatest happiness in using it.", author: "Johann Wolfgang von Goethe" },
      { text: "People are so constituted that everybody would rather undertake what they see others do, whether they have an aptitude for it or not.", author: "Johann Wolfgang von Goethe" },
      { text: "If you must tell me your opinions, tell me what you believe in. I have plenty of doubts of my own.", author: "Johann Wolfgang von Goethe" },
      { text: "Treat people as if they were what they ought to be and you help them to become what they are capable of being.", author: "Johann Wolfgang von Goethe" },
      { text: "Correction does much, but encouragement does more.", author: "Johann Wolfgang von Goethe" },
      { text: "Kindness is the golden chain by which society is bound together.", author: "Johann Wolfgang von Goethe" },
      { text: "Wherever a man may happen to turn, whatever a man may undertake, he will always end up by returning to the path which nature has marked out for him.", author: "Johann Wolfgang von Goethe" },
      { text: "The really unhappy person is the one who leaves undone what they can do, and starts doing what they don't understand; no wonder they come to grief.", author: "Johann Wolfgang von Goethe" },
      { text: "Sometimes our fate resembles a fruit tree in winter. Who would think that those branches would turn green again and blossom, but we hope it, we know it.", author: "Johann Wolfgang von Goethe" },
      { text: "To speak gratitude is courteous and pleasant, to enact gratitude is generous and noble, but to live gratitude is to touch Heaven.", author: "Johannes Gaertner" },
      { text: "You cannot have what you do not want.", author: "John Acosta" },
      { text: "Patience and perseverance have a magical effect before which difficulties disappear and obstacles vanish.", author: "John Adams" },
      { text: "There are things so deep and complex that only intuition can reach it in our stage of development as human beings.", author: "John Astin" },
      { text: "Happiness often sneaks in through a door you didn't know you left open.", author: "John Barrymore" },
      { text: "The bird of paradise alights only upon the hand that does not grasp.", author: "John Berry" },
      { text: "It's easier to do trivial things that are urgent than it is to do important things that are not, like thinking. And it's also easier to do little things we know we can do than to start on big things that we're not so sure about.", author: "John Cleese" },
      { text: "Slow down and everything you are chasing will come around and catch you.", author: "John De Paola" },
      { text: "Without some goals and some efforts to reach it, no man can live.", author: "John Dewey" },
      { text: "Conflict is the gadfly of thought. It stirs us to observation and memory. It instigates to invention. It shocks us out of sheep-like passivity, and sets us at noting and contriving.", author: "John Dewey" },
      { text: "Arriving at one point is the starting point to another.", author: "John Dewey" },
      { text: "Every great advance in science has issued from a new audacity of the imagination.", author: "John Dewey" },
      { text: "The self is not something ready-made, but something in continuous formation through choice of action.", author: "John Dewey" },
      { text: "Fortune befriends the bold.", author: "John Dryden" },
      { text: "A thing well said will be wit in all languages.", author: "John Dryden" },
      { text: "All the great performers I have worked with are fuelled by a personal dream.", author: "John Eliot" },
      { text: "As we express our gratitude, we must never forget that the highest appreciation is not to utter words, but to live by them.", author: "John F. Kennedy" },
      { text: "Never tell a young person that anything cannot be done. God may have been waiting centuries for someone ignorant enough of the impossible to do that very thing.", author: "John Holmes" },
      { text: "An ounce of emotion is equal to a ton of facts.", author: "John Junor" },
      { text: "Change is the law of life. And those who look only to the past or present are certain to miss the future.", author: "John Kennedy" },
      { text: "Let us resolve to be masters, not the victims, of our history, controlling our own destiny without giving way to blind suspicions and emotions.", author: "John Kennedy" },
      { text: "Love is the flower you've got to let grow.", author: "John Lennon" },
      { text: "Reality leaves a lot to the imagination.", author: "John Lennon" },
      { text: "Time you enjoy wasting, was not wasted.", author: "John Lennon" },
      { text: "Yeah we all shine on, like the moon, and the stars, and the sun.", author: "John Lennon" },
      { text: "You may say I'm a dreamer, but I'm not the only one, I hope someday you will join us, and the world will live as one.", author: "John Lennon" },
      { text: "Life is what happens while you are making other plans.", author: "John Lennon" },
      { text: "Time you enjoyed wasting was not wasted.", author: "John Lennon" },
      { text: "Life is what happens to you while you're busy making other plans.", author: "John Lennon" },
      { text: "I have always thought the actions of men the best interpreters of their thoughts.", author: "John Locke" },
      { text: "A day of worry is more exhausting than a day of work.", author: "John Lubbock" },
      { text: "What we see depends mainly on what we look for.", author: "John Lubbock" },
      { text: "To listen well is as powerful a means of communication and influence as to talk well.", author: "John Marshall" },
      { text: "When one tugs at a single thing in nature, he finds it attached to the rest of the world.", author: "John Muir" },
      { text: "Not what we have but what we enjoy constitutes our abundance.", author: "John Petit-Senn" },
      { text: "Life is movement-we breathe, we eat, we walk, we move!", author: "John Pierrakos" },
      { text: "The only real mistake is the one from which we learn nothing.", author: "John Powell" },
      { text: "If your actions inspire others to dream more, learn more, do more and become more, you are a leader.", author: "John Quincy Adams" },
      { text: "Quality is never an accident; it is always the result of intelligent effort.", author: "John Ruskin" },
      { text: "Sunshine is delicious, rain is refreshing, wind braces us up, snow is exhilarating; there is really no such thing as bad weather, only different kinds of good weather.", author: "John Ruskin" },
      { text: "If you're in a bad situation, don't worry it'll change. If you're in a good situation, don't worry it'll change.", author: "John Simone" },
      { text: "It is a common experience that a problem difficult at night is resolved in the morning after the committee of sleep has worked on it.", author: "John Steinbeck" },
      { text: "If we could learn to like ourselves, even a little, maybe our cruelties and angers might melt away.", author: "John Steinbeck" },
      { text: "Dreams come true. Without that possibility, nature would not incite us to have them.", author: "John Updike" },
      { text: "Never mistake activity for achievement.", author: "John Wooden" },
      { text: "You can't let praise or criticism get to you. It's a weakness to get caught up in either one.", author: "John Wooden" },
      { text: "You can't stop the waves, but you can learn to surf.", author: "Jon Kabat-Zinn" },
      { text: "Intuition will tell the thinking mind where to look next.", author: "Jonas Salk" },
      { text: "Pick battles big enough to matter, small enough to win.", author: "Jonathan Kozol" },
      { text: "Discovery consists of seeing what everybody has seen and thinking what nobody else has thought.", author: "Jonathan Swift" },
