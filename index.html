      { text: "Change will not come if we wait for some other person or some other time. We are the ones we've been waiting for. We are the change that we seek.", author: "Barack Obama" },
      { text: "Don't wait for your feelings to change to take the action. Take the action and your feelings will change.", author: "Barbara Baron" },
      { text: "We need to find the courage to say NO to the things and people that are not serving us if we want to rediscover ourselves and live our lives with authenticity.", author: "Barbara De Angelis" },
      { text: "The first step to getting the things you want out of life is this: decide what you want.", author: "Ben Stein" },
      { text: "We cannot hold a torch to light another's path without brightening our own.", author: "Ben Sweetland" },
      { text: "The secret of success is constancy to purpose.", author: "Benjamin Disraeli" },
      { text: "Action may not always bring happiness; but there is no happiness without action.", author: "Benjamin Disraeli" },
      { text: "Through perseverance many people win success out of what seemed destined to be certain failure.", author: "Benjamin Disraeli" },
      { text: "Never apologize for showing feelings. When you do so, you apologize for the truth.", author: "Benjamin Disraeli" },
      { text: "One secret of success in life is for a man to be ready for his opportunity when it comes.", author: "Benjamin Disraeli" },
      { text: "The greatest good you can do for another is not just to share your riches but to reveal to him his own.", author: "Benjamin Disraeli" },
      { text: "The greatest good you can do for another is not just share your riches, but reveal to them their own.", author: "Benjamin Disraeli" },
      { text: "Ignorance never settle a question.", author: "Benjamin Disraeli" },
      { text: "Action may not always bring happiness, but there is no happiness without action.", author: "Benjamin Disraeli" },
      { text: "Never apologize for showing feeling. When you do so, you apologize for truth.", author: "Benjamin Disraeli" },
      { text: "We make our own fortunes and we call them fate.", author: "Benjamin Disraeli" },
      { text: "Well done is better than well said.", author: "Benjamin Franklin" },
      { text: "One today is worth two tomorrows.", author: "Benjamin Franklin" },
      { text: "There never was a good knife made of bad steel.", author: "Benjamin Franklin" },
      { text: "Watch the little things; a small leak will sink a great ship.", author: "Benjamin Franklin" },
      { text: "Experience keeps a dear school, but fools will learn in no other.", author: "Benjamin Franklin" },
      { text: "There surely is in human nature an inherent propensity to extract all the good out of all the evil.", author: "Benjamin Haydon" },
      { text: "Trust yourself. You know more than you think you do.", author: "Benjamin Spock" },
      { text: "Yesterday I dared to struggle. Today I dare to win.", author: "Bernadette Devlin" },
      { text: "Life's challenges are not supposed to paralyse you, they're supposed to help you discover who you are.", author: "Bernice Johnson Reagon" },
      { text: "Life's challenges are not supposed to paralyze you, they're supposed to help you discover who you are.", author: "Bernice Johnson Reagon" },
      { text: "The happiness that is genuinely satisfying is accompanied by the fullest exercise of our faculties and the fullest realization of the world in which we live.", author: "Bertrand Russell" },
      { text: "It is easier to live through someone else than to become complete yourself.", author: "Betty Friedan" },
      { text: "Success is a lousy teacher. It seduces smart people into thinking they can't lose.", author: "Bill Gates" },
      { text: "Our passion is our strength.", author: "Billie Armstrong" },
      { text: "Trust your own instinct. Your mistakes might as well be your own, instead of someone else's.", author: "Billy Wilder" },
      { text: "We must not allow ourselves to become like the system we oppose.", author: "Bishop Desmond Tutu" },
      { text: "The heart has its reasons which reason knows not of.", author: "Blaise Pascal" },
      { text: "Kind words do not cost much. Yet they accomplish much.", author: "Blaise Pascal" },
      { text: "Man is equally incapable of seeing the nothingness from which he emerges and the infinity in which he is engulfed.", author: "Blaise Pascal" },
      { text: "Imagination disposes of everything; it creates beauty, justice, and happiness, which are everything in this world.", author: "Blaise Pascal" },
      { text: "The least movement is of importance to all nature. The entire ocean is affected by a pebble.", author: "Blaise Pascal" },
      { text: "We are all something, but none of us are everything.", author: "Blaise Pascal" },
      { text: "We know the truth, not only by the reason, but by the heart.", author: "Blaise Pascal" },
      { text: "We must learn our limits. We are all something, but none of us are everything.", author: "Blaise Pascal" },
      { text: "Set your goals high, and don't stop till you get there.", author: "Bo Jackson" },
      { text: "All I can say about life is, Oh God, enjoy it!", author: "Bob Newhart" },
      { text: "All know the way; few actually walk it.", author: "Bodhidharma" },
      { text: "Excellence is to do a common thing in an uncommon way.", author: "Booker Washington" },
      { text: "The world cares very little about what a man or woman knows; it is what a man or woman is able to do that counts.", author: "Booker Washington" },
      { text: "No yesterdays are ever wasted for those who give themselves to today.", author: "Brendan Francis" },
      { text: "Goals are the fuel in the furnace of achievement.", author: "Brian Tracy" },
      { text: "Whatever we expect with confidence becomes our own self-fulfilling prophecy.", author: "Brian Tracy" },
      { text: "You can only grow if you're willing to feel awkward and uncomfortable when you try something new.", author: "Brian Tracy" },
      { text: "There is never enough time to do everything, but there is always enough time to do the most important thing.", author: "Brian Tracy" },
      { text: "You have within you, right now, everything you need to deal with whatever the world can throw at you.", author: "Brian Tracy" },
      { text: "Creativity doesn't wait for that perfect moment. It fashions its own perfect moments out of ordinary ones.", author: "Bruce Garrabrandt" },
      { text: "If you spend too much time thinking about a thing, you'll never get it done.", author: "Bruce Lee" },
      { text: "A wise man can learn more from a foolish question than a fool can learn from a wise answer.", author: "Bruce Lee" },
      { text: "Notice that the stiffest tree is most easily cracked, while the bamboo or willow survives by bending with the wind.", author: "Bruce Lee" },
      { text: "Always be yourself, express yourself, have faith in yourself, do not go out and look for a successful personality and duplicate it.", author: "Bruce Lee" },
      { text: "Take no thought of who is right or wrong or who is better than. Be not for or against.", author: "Bruce Lee" },
      { text: "Take things as they are. Punch when you have to punch. Kick when you have to kick.", author: "Bruce Lee" },
      { text: "I'm not in this world to live up to your expectations and you're not in this world to live up to mine.", author: "Bruce Lee" },
      { text: "To know oneself is to study oneself in action with another person.", author: "Bruce Lee" },
      { text: "As you think, so shall you become.", author: "Bruce Lee" },
      { text: "Mistakes are always forgivable, if one has the courage to admit them.", author: "Bruce Lee" },
      { text: "If you love life, don't waste time, for time is what life is made up of.", author: "Bruce Lee" },
      { text: "All fixed set patterns are incapable of adaptability or pliability. The truth is outside of all fixed patterns.", author: "Bruce Lee" },
      { text: "The less effort, the faster and more powerful you will be.", author: "Bruce Lee" },
      { text: "To hell with circumstances; I create opportunities.", author: "Bruce Lee" },
      { text: "Im not in this world to live up to your expectations and you're not in this world to live up to mine.", author: "Bruce Lee" },
      { text: "Knowing is not enough, we must apply. Willing is not enough, we must do.", author: "Bruce Lee" },
      { text: "Do not pray for an easy life, pray for the strength to endure a difficult one", author: "Bruce Lee" },
      { text: "Be happy, but never satisfied.", author: "Bruce Lee" },
      { text: "There is nothing in a caterpillar that tells you it's going to be a butterfly.", author: "Buckminster Fuller" },
      { text: "You never change things by fighting the existing reality. To change something, build a new model that makes the existing model obsolete", author: "Buckminster Fuller" },
      { text: "Peace comes from within. Do not seek it without.", author: "Buddha" },
      { text: "Work out your own salvation. Do not depend on others.", author: "Buddha" },
      { text: "He is able who thinks he is able.", author: "Buddha" },
      { text: "Those who are free of resentful thoughts surely find peace.", author: "Buddha" },
      { text: "What we think, we become.", author: "Buddha" },
      { text: "It is better to travel well than to arrive.", author: "Buddha" },
      { text: "The mind is everything. What you think you become.", author: "Buddha" },
      { text: "In separateness lies the world's great misery, in compassion lies the world's true strength.", author: "Buddha" },
      { text: "Happiness comes when your work and words are of benefit to yourself and others.", author: "Buddha" },
      { text: "Just as a candle cannot burn without fire, men cannot live without a spiritual life.", author: "Buddha" },
      { text: "If you light a lamp for somebody, it will also brighten your path.", author: "Buddha" },
      { text: "Your worst enemy cannot harm you as much as your own unguarded thoughts.", author: "Buddha" },
      { text: "The way is not in the sky. The way is in the heart.", author: "Buddha" },
      { text: "Three things cannot be long hidden: the sun, the moon, and the truth.", author: "Buddha" },
      { text: "You, yourself, as much as anybody in the entire universe, deserve your love and affection.", author: "Buddha" },
      { text: "You will not be punished for your anger, you will be punished by your anger.", author: "Buddha" },
      { text: "The thought manifests as the word. The word manifests as the deed. The deed develops into habit. And the habit hardens into character.", author: "Buddha" },
      { text: "In a controversy the instant we feel anger we have already ceased striving for the truth, and have begun striving for ourselves.", author: "Buddha" },
      { text: "Do not overrate what you have received, nor envy others. He who envies others does not obtain peace of mind.", author: "Buddha" },
      { text: "To keep the body in good health is a duty... otherwise we shall not be able to keep our mind strong and clear.", author: "Buddha" },
      { text: "There are only two mistakes one can make along the road to truth; not going all the way, and not starting.", author: "Buddha" },
      { text: "To live a pure unselfish life, one must count nothing as ones own in the midst of abundance.", author: "Buddha" },
      { text: "Do not dwell in the past, do not dream of the future, concentrate the mind on the present moment.", author: "Buddha" },
      { text: "We are what we think. All that we are arises with our thoughts. With our thoughts, we make the world.", author: "Buddha" },
      { text: "Your work is to discover your world and then with all your heart give yourself to it.", author: "Buddha" },
      { text: "All that we are is the result of what we have thought. The mind is everything. What we think we become.", author: "Buddha" },
      { text: "The foot feels the foot when it feels the ground.", author: "Buddha" },
      { text: "No one saves us but ourselves. No one can and no one may. We ourselves must walk the path.", author: "Buddha" },
      { text: "When you realize how perfect everything is you will tilt your head back and laugh at the sky.", author: "Buddha" },
      { text: "Thousands of candles can be lighted from a single candle, and the life of the candle will not be shortened. Happiness never decreases by being shared.", author: "Buddha" },
      { text: "He who experiences the unity of life sees his own Self in all beings, and all beings in his own Self, and looks on everything with an impartial eye.", author: "Buddha" },
      { text: "In the sky, there is no distinction of east and west; people create distinctions out of their own minds and then believe them to be true.", author: "Buddha" },
      { text: "Thousands of candles can be lit from a single, and the life of the candle will not be shortened. Happiness never decreases by being shared.", author: "Buddha" },
      { text: "Always be mindful of the kindness and not the faults of others.", author: "Buddha" },
      { text: "Better than a thousand hollow words, is one word that brings peace.", author: "Buddha" },
      { text: "A jug fills drop by drop.", author: "Buddha" },
      { text: "You only lose what you cling to.", author: "Buddha" },
      { text: "Every human being is the author of his own health or disease.", author: "Buddha" },
      { text: "Your body is precious. It is our vehicle for awakening. Treat it with care.", author: "Buddha" },
      { text: "Chaos is inherent in all compounded things. Strive on with diligence.", author: "Buddha" },
      { text: "No matter how hard the past, you can always begin again.", author: "Buddha" },
      { text: "Your work is to discover your work and then with all your heart to give yourself to it.", author: "Buddha" },
      { text: "If we could see the miracle of a single flower clearly, our whole life would change.", author: "Buddha" },
      { text: "You cannot travel the path until you have become the path itself.", author: "Buddha" },
      { text: "We are shaped by our thoughts; we become what we think. When the mind is pure, joy follows like a shadow that never leaves.", author: "Buddha" },
      { text: "Holding on to anger is like grasping a hot coal with the intent of throwing it at someone else; you are the one who gets burned.", author: "Buddha" },
      { text: "I do not believe in a fate that falls on men however they act; but I do believe in a fate that falls on them unless they act.", author: "Buddha" },
      { text: "Remembering a wrong is like carrying a burden on the mind.", author: "Buddha" },
      { text: "The only real failure in life is not to be true to the best one knows.", author: "Buddha" },
      { text: "However many holy words you read, However many you speak, What good will they do you If you do not act on upon them?", author: "Buddha" },
      { text: "Meditation brings wisdom; lack of mediation leaves ignorance. Know well what leads you forward and what hold you back, and choose the path that leads to wisdom.", author: "Buddha" },
      { text: "If you propose to speak, always ask yourself, is it true, is it necessary, is it kind.", author: "Buddha" },
      { text: "An idea that is developed and put into action is more important than an idea that exists only as an idea.", author: "Buddha" },
      { text: "However many holy words you read, however many you speak, what good will they do you if you do not act on upon them?", author: "Buddha" },
      { text: "Better than a thousand hollow words is one word that brings peace.", author: "Buddha" },
      { text: "What you are is what you have been. What you will be is what you do now.", author: "Buddha" },
      { text: "What you are is what you have been. What you'll be is what you do now.", author: "Buddha" },
      { text: "Fate is in your hands and no one else's", author: "Byron Pulsifer" },
      { text: "What you give is what you get.", author: "Byron Pulsifer" },
      { text: "The best teacher is experience learned from failures.", author: "Byron Pulsifer" },
      { text: "What you fear is that which requires action to overcome.", author: "Byron Pulsifer" },
      { text: "If you cannot be silent be brilliant and thoughtful.", author: "Byron Pulsifer" },
      { text: "Someone is special only if you tell them.", author: "Byron Pulsifer" },
      { text: "Give thanks for the rain of life that propels us to reach new horizons.", author: "Byron Pulsifer" },
      { text: "Transformation doesn't take place with a vacuum; instead, it occurs when we are indirectly and directly connected to all those around us.", author: "Byron Pulsifer" },
      { text: "Your destiny isn't just fate; it is how you use your own developed abilities to get what you want.", author: "Byron Pulsifer" },
      { text: "Everyone can taste success when the going is easy, but few know how to taste victory when times get tough.", author: "Byron Pulsifer" },
      { text: "Patience is a virtue but you will never ever accomplish anything if you don't exercise action over patience.", author: "Byron Pulsifer" },
      { text: "Many people think of prosperity that concerns money only to forget that true prosperity is of the mind.", author: "Byron Pulsifer" },
      { text: "Today, give a stranger a smile without waiting for it may be the joy they need to have a great day.", author: "Byron Pulsifer" },
      { text: "Sadness may be part of life but there is no need to let it dominate your entire life.", author: "Byron Pulsifer" },
      { text: "To give hope to someone occurs when you teach them how to use the tools to do it for themselves.", author: "Byron Pulsifer" },
      { text: "You can be what you want to be. You have the power within and we will help you always.", author: "Byron Pulsifer" },
      { text: "Courage is not about taking risks unknowingly but putting your own being in front of challenges that others may not be able to.", author: "Byron Pulsifer" },
      { text: "Responsibility is not inherited, it is a choice that everyone needs to make at some point in their life.", author: "Byron Pulsifer" },
      { text: "You can't create in a vacuum. Life gives you the material and dreams can propel new beginnings.", author: "Byron Pulsifer" },
      { text: "You can't trust without risk but neither can you live in a cocoon.", author: "Byron Pulsifer" },
      { text: "Look forward to spring as a time when you can start to see what nature has to offer once again.", author: "Byron Pulsifer" },
      { text: "Fear of failure is one attitude that will keep you at the same point in your life.", author: "Byron Pulsifer" },
      { text: "To be thoughtful and kind only takes a few seconds compared to the timeless hurt caused by one rude gesture.", author: "Byron Pulsifer" },
      { text: "If you have no respect for your own values how can you be worthy of respect from others.", author: "Byron Pulsifer" },
      { text: "Wishes can be your best avenue of getting what you want when you turn wishes into action. Action moves your wish to the forefront from thought to reality.", author: "Byron Pulsifer" },
      { text: "Adversity isn't set against you to fail; adversity is a way to build your character so that you can succeed over and over again through perseverance.", author: "Byron Pulsifer" },
      { text: "Truth isn't all about what actually happens but more about how what has happened is interpreted.", author: "Byron Pulsifer" },
      { text: "Passion creates the desire for more and action fuelled by passion creates a future.", author: "Byron Pulsifer" },
      { text: "Experience can only be gained by doing not by thinking or dreaming.", author: "Byron Pulsifer" },
      { text: "It can't be spring if your heart is filled with past failures.", author: "Byron Pulsifer" },
      { text: "I may not know everything, but everything is not known yet anyway.", author: "Byron Pulsifer" },
      { text: "Transformation does not start with some one else changing you; transformation is an inner self reworking of what you are now to what you will be.", author: "Byron Pulsifer" },
      { text: "Time is not a measure the length of a day or month or year but more a measure of what you have accomplished.", author: "Byron Pulsifer" },
      { text: "Complaining doesn't change a thing only taking action does.", author: "Byron Pulsifer" },
      { text: "Strength to carry on despite the odds means you have faith in your own abilities and know how.", author: "Byron Pulsifer" },
      { text: "Spring is a time for rebirth and the fulfilment of new life.", author: "Byron Pulsifer" },
      { text: "Respect is not something that you can ask for, buy or borrow. Respect is what you earn from each person no matter their background or status.", author: "Byron Pulsifer" },
      { text: "Bold is not the act of foolishness but the attribute and inner strength to act when others will not so as to move forward not backward.", author: "Byron Pulsifer" },
      { text: "Staying in one place is the best path to be taken over and surpassed by many.", author: "Byron Pulsifer" },
      { text: "To know your purpose is to live a life of direction, and in that direction is found peace and tranquillity.", author: "Byron Pulsifer" },
      { text: "Into each life rain must fall but rain can be the giver of life and it is all in your attitude that makes rain produce sunshine.", author: "Byron Pulsifer" },
      { text: "It is not the mistake that has the most power, instead, it is learning from the mistake to advance your own attributes.", author: "Byron Roberts" },
      { text: "When anger use your energy to do something productive.", author: "C. Pulsifer" },
      { text: "Risk more than others think is safe. Care more than others think is wise. Dream more than others think is practical.Expect more than others think is possible.", author: "Cadet Maxim" },
      { text: "We cannot do everything at once, but we can do something at once.", author: "Calvin Coolidge" },
      { text: "I have never been hurt by anything I didn't say.", author: "Calvin Coolidge" },
      { text: "A man who doesn't trust himself can never really trust anyone else.", author: "Cardinal Retz" },
      { text: "Though no one can go back and make a brand new start, anyone can start from not and make a brand new ending.", author: "Carl Bard" },
      { text: "Who looks outside, dreams; who looks inside, awakes.", author: "Carl Jung" },
      { text: "You are what you do, not what you say you do.", author: "Carl Jung" },
      { text: "The shoe that fits one person pinches another; there is no recipe for living that suits all cases.", author: "Carl Jung" },
      { text: "Everything that irritates us about others can lead us to an understanding about ourselves.", author: "Carl Jung" },
      { text: "Your vision will become clear only when you look into your heart. Who looks outside, dreams. Who looks inside, awakens.", author: "Carl Jung" },
      { text: "Everything that irritates us about others can lead us to an understanding of ourselves.", author: "Carl Jung" },
      { text: "In all chaos there is a cosmos, in all disorder a secret order.", author: "Carl Jung" },
      { text: "Without this playing with fantasy no creative work has ever yet come to birth. The debt we owe to the play of the imagination is incalculable.", author: "Carl Jung" },
      { text: "Through pride we are ever deceiving ourselves. But deep down below the surface of the average conscience a still, small voice says to us, Something is out of tune.", author: "Carl Jung" },
      { text: "Knowledge rests not upon truth alone, but upon error also.", author: "Carl Jung" },
      { text: "The least of things with a meaning is worth more in life than the greatest of things without it.", author: "Carl Jung" },
      { text: "Knowing your own darkness is the best method for dealing with the darknesses of other people.", author: "Carl Jung" },
      { text: "It all depends on how we look at things, and not how they are in themselves.", author: "Carl Jung" },
      { text: "Everything that irritates us about others can lead us to a better understanding of ourselves.", author: "Carl Jung" },
      { text: "Your vision will become clear only when you can look into your own heart. Who looks outside, dreams; who looks inside, awakes.", author: "Carl Jung" },
      { text: "Imagination will often carry us to worlds that never were. But without it we go nowhere.", author: "Carl Sagan" },
      { text: "Nothing happens unless first we dream.", author: "Carl Sandburg" },
      { text: "If someone in your life talked to you the way you talk to yourself, you would have left them long ago.", author: "Carla Gordon" },
      { text: "The trick is in what one emphasizes. We either make ourselves miserable, or we make ourselves happy. The amount of work is the same.", author: "Carlos Castaneda" },
      { text: "Silence is deep as Eternity, Speech is shallow as Time.", author: "Carlyle" },
      { text: "You cannot change anything in your life with intention alone, which can become a watered-down, occasional hope that you'll get to tomorrow. Intention without action is useless.", author: "Caroline Myss" },
      { text: "You can adopt the attitude there is nothing you can do, or you can see the challenge as your call to action.", author: "Catherine Pulsifer" },
      { text: "Being angry never solves anything.", author: "Catherine Pulsifer" },
      { text: "Rather than wishing for change, you first must be prepared to change.", author: "Catherine Pulsifer" },
      { text: "Our ability to achieve happiness and success depends on the strength of our wings.", author: "Catherine Pulsifer" },
      { text: "You are special, you are unique, you are the best!", author: "Cathy Pulsifer" },
      { text: "The man who trusts men will make fewer mistakes than he who distrusts them.", author: "Cavour" },
      { text: "The person who makes a success of living is the one who see his goal steadily and aims for it unswervingly. That is dedication.", author: "Cecil B. DeMille" },
      { text: "Those who will play with cats must expect to be scratched.", author: "Cervantes" },
      { text: "Be slow of tongue and quick of eye.", author: "Cervantes" },
      { text: "The grand essentials of happiness are: something to do, something to love, and something to hope for.", author: "Chalmers" },
      { text: "A man is great by deeds, not by birth.", author: "Chanakya" },
      { text: "Error is discipline through which we advance.", author: "Channing" },
      { text: "Every man is a volume if you know how to read him.", author: "Channing" },
      { text: "Life a culmination of the past, an awareness of the present, an indication of the future beyond knowledge, the quality that gives a touch of divinity to matter.", author: "Charles A. Lindbergh" },
      { text: "Impossibilities are merely things which we have not yet learned.", author: "Charles Chesnutt" },
      { text: "The highest stage in moral ure at which we can arrive is when we recognize that we ought to control our thoughts.", author: "Charles Darwin" },
      { text: "The road leading to a goal does not separate you from the destination; it is essentially a part of it.", author: "Charles DeLint" },
      { text: "Don't leave a stone unturned. It's always something, to know you have done the most you could.", author: "Charles Dickens" },
      { text: "The important thing is this: to be able at any moment to sacrifice what we are for what we could become.", author: "Charles Dubois" },
      { text: "One fails forward toward success.", author: "Charles Kettering" },
      { text: "The greatest pleasure I know is to do a good action by stealth, and to have it found out by accident.", author: "Charles Lamb" },
      { text: "The heart has eyes which the brain knows nothing of.", author: "Charles Perkhurst" },
      { text: "We are all faced with a series of great opportunities brilliantly disguised as impossible situations.", author: "Charles R. Swindoll" },
      { text: "Keeping a little ahead of conditions is one of the secrets of business, the trailer seldom goes far.", author: "Charles Schwab" },
      { text: "Life is 10% what happens to you and 90% how you react to it.", author: "Charles Swindoll" },
      { text: "Life is so constructed that an event does not, cannot, will not, match the expectation.", author: "Charlotte Bronte" },
      { text: "Let us revere, let us worship, but erect and open-eyed, the highest, not the lowest; the future, not the past!", author: "Charlotte Gilman" },
      { text: "The first duty of a human being is to assume the right functional relationship to society more briefly, to find your real job, and do it.", author: "Charlotte Perkins Gilman" },
      { text: "The first duty of a human being is to assume the right functional relationship to society - more briefly, to find your real job, and do it.", author: "Charlotte Perkins Gilman" },
      { text: "Sleep is the real beauty secret, but I don't get enough of that.", author: "Chelsea Leyland" },
      { text: "Happiness does not come from having much, but from being attached to little.", author: "Cheng Yen" },
      { text: "Learning is a treasure that will follow its owner everywhere", author: "Chinese proverb" },
      { text: "Talk doesn't cook rice.", author: "Chinese proverb" },
      { text: "Tension is who you think you should be. Relaxation is who you are.", author: "Chinese proverb" },
      { text: "If you are patient in one moment of anger, you will escape one hundred days of sorrow.", author: "Chinese proverb" },
      { text: "People who say it cannot be done should not interrupt those who are doing it.", author: "Chinese proverb" },
      { text: "A gem cannot be polished without friction, nor a man perfected without trials.", author: "Chinese proverb" },
      { text: "He who deliberates fully before taking a step will spend his entire life on one leg.", author: "Chinese proverb" },
      { text: "A single conversation across the table with a wise person is worth a months study of books.", author: "Chinese proverb" },
      { text: "Example has more followers than reason.", author: "Christian Bovee" },
      { text: "There is only one success to be able to spend your life in your own way.", author: "Christopher Morley" },
      { text: "There is only one success - to be able to spend your life in your own way.", author: "Christopher Morley" },
      { text: "Once you choose hope, anythings possible.", author: "Christopher Reeve" },
      { text: "When deeds and words are in accord, the whole world is transformed.", author: "Chuang Tzu" },
      { text: "Flow with whatever is happening and let your mind be free. Stay centred by accepting whatever you are doing. This is the ultimate.", author: "Chuang Tzu" },
      { text: "A lot of times people look at the negative side of what they feel they can't do. I always look on the positive side of what I can do.", author: "Chuck Norris" },
      { text: "A lot of people give up just before they're about to make it. You know you never know when that next obstacle is going to be the last one.", author: "Chuck Norris" },
      { text: "We must not say every mistake is a foolish one.", author: "Cicero" },
      { text: "Gratitude is not only the greatest of virtues, but the parent of all the others.", author: "Cicero" },
      { text: "The one who always loses, is the only person who gets the reward.", author: "Claire Charmont" },
      { text: "There are people who have money and people who are rich.", author: "Coco Chanel" },
      { text: "How many cares one loses when one decides not to be something but to be someone.", author: "Coco Chanel" },
      { text: "I love my past. I love my present. I'm not ashamed of what I've had, and I'm not sad because I have it no longer.", author: "Colette" },
      { text: "If you are going to achieve excellence in big things, you develop the habit in little matters. Excellence is not an exception, it is a prevailing attitude.", author: "Colin Powell" },
      { text: "Study the past, if you would divine the future.", author: "Confucius" },
      { text: "Silence is a true friend who never betrays.", author: "Confucius" },
      { text: "Think of tomorrow, the past can't be mended.", author: "Confucius" },
      { text: "Wherever you go, go with all your heart.", author: "Confucius" },
      { text: "The more you know yourself, the more you forgive yourself.", author: "Confucius" },
      { text: "To be wrong is nothing unless you continue to remember it.", author: "Confucius" },
      { text: "The cautious seldom err.", author: "Confucius" },
      { text: "What you do not want done to yourself, do not do to others.", author: "Confucius" },
      { text: "Reviewing what you have learned and learning anew, you are fit to be a teacher.", author: "Confucius" },
      { text: "The superior man is satisfied and composed; the mean man is always full of distress.", author: "Confucius" },
      { text: "To study and not think is a waste. To think and not study is dangerous.", author: "Confucius" },
      { text: "I will not be concerned at other men is not knowing me;I will be concerned at my own want of ability.", author: "Confucius" },
      { text: "When you see a man of worth, think of how you may emulate him. When you see one who is unworthy, examine yourself.", author: "Confucius" },
      { text: "Being in humaneness is good. If we select other goodness and thus are far apart from humaneness, how can we be the wise?", author: "Confucius" },
      { text: "When it is obvious that the goals cannot be reached, don't adjust the goals, adjust the action steps.", author: "Confucius" },
      { text: "I am not bothered by the fact that I am unknown. I am bothered when I do not know others.", author: "Confucius" },
      { text: "The superior man is modest in his speech, but exceeds in his actions.", author: "Confucius" },
      { text: "Silence is the true friend that never betrays.", author: "Confucius" },
      { text: "To be wronged is nothing unless you continue to remember it.", author: "Confucius" },
      { text: "They must often change, who would be constant in happiness or wisdom.", author: "Confucius" },
      { text: "When you see a good person, think of becoming like him. When you see someone not so good, reflect on your own weak points.", author: "Confucius" },
      { text: "When you meet someone better than yourself, turn your thoughts to becoming his equal. When you meet someone not as good as you are, look within and examine your own self.", author: "Confucius" },
      { text: "Everything has beauty, but not everyone sees it.", author: "Confucius" },
      { text: "I want you to be everything that's you, deep at the center of your being.", author: "Confucius" },
      { text: "The Superior Man is aware of Righteousness, the inferior man is aware of advantage.", author: "Confucius" },
      { text: "Fine words and an insinuating appearance are seldom associated with true virtue", author: "Confucius" },
      { text: "Our greatest glory is not in never falling, but in rising every time we fall.", author: "Confucius" },
      { text: "I hear and I forget. I see and I remember. I do and I understand.", author: "Confucius" },
      { text: "Ability will never catch up with the demand for it.", author: "Confucius" },
      { text: "The superior man acts before he speaks, and afterwards speaks according to his action.", author: "Confucius" },
      { text: "Learning without reflection is a waste, reflection without learning is dangerous.", author: "Confucius" },
      { text: "If you look into your own heart, and you find nothing wrong there, what is there to worry about? What is there to fear?", author: "Confucius" },
      { text: "Sincerity is the way of Heaven. The attainment of sincerity is the way of men.", author: "Confucius" },
      { text: "To give ones self earnestly to the duties due to men, and, while respecting spiritual beings, to keep aloof from them, may be called wisdom.", author: "Confucius" },
      { text: "He who wishes to secure the good of others, has already secured his own.", author: "Confucius" },
      { text: "Life is really simple, but we insist on making it complicated.", author: "Confucius" },
      { text: "Life is a succession of moments. To live each one is to succeed.", author: "Corita Kent" },
      { text: "When performance exceeds ambition, the overlap is called success.", author: "Cullen Hightower" },
      { text: "To want to be what one can be is purpose in life.", author: "Cynthia Ozick" },
      { text: "What matters is the value we've created in our lives, the people we've made happy and how much we've grown as people.", author: "Daisaku Ikeda" },
      { text: "The person who lives life fully, glowing with life's energy, is the person who lives a successful life.", author: "Daisaku Ikeda" },
      { text: "True happiness means forging a strong spirit that is undefeated, no matter how trying our circumstances.", author: "Daisaku Ikeda" },
      { text: "Genuine sincerity opens people's hearts, while manipulation causes them to close.", author: "Daisaku Ikeda" },
      { text: "If we look at the world with a love of life, the world will reveal its beauty to us.", author: "Daisaku Ikeda" },
      { text: "If you lose today, win tomorrow. In this never-ending spirit of challenge is the heart of a victor.", author: "Daisaku Ikeda" },
      { text: "Be kind whenever possible. It is always possible.", author: "Dalai Lama" },
      { text: "Sleep is the best meditation.", author: "Dalai Lama" },
      { text: "I believe that we are fundamentally the same and have the same basic potential.", author: "Dalai Lama" },
      { text: "Love and compassion open our own inner life, reducing stress, distrust and loneliness.", author: "Dalai Lama" },
      { text: "More often than not, anger is actually an indication of weakness rather than of strength.", author: "Dalai Lama" },
      { text: "By going beyond your own problems and taking care of others, you gain inner strength, self-confidence, courage, and a greater sense of calm.", author: "Dalai Lama" },
      { text: "If we have a positive mental attitude, then even when surrounded by hostility, we shall not lack inner peace.", author: "Dalai Lama" },
      { text: "Genuine love should first be directed at oneself if we do not love ourselves, how can we love others?", author: "Dalai Lama" },
      { text: "With the realization of ones own potential and self-confidence in ones ability, one can build a better world.", author: "Dalai Lama" },
      { text: "The key to transforming our hearts and minds is to have an understanding of how our thoughts and emotions work.", author: "Dalai Lama" },
      { text: "I find hope in the darkest of days, and focus in the brightest. I do not judge the universe.", author: "Dalai Lama" },
      { text: "People take different roads seeking fulfilment and happiness. Just because they're not on your road doesn't mean they've gotten lost.", author: "Dalai Lama" },
      { text: "With realization of ones own potential and self-confidence in ones ability, one can build a better world.", author: "Dalai Lama" },
      { text: "Happiness is not something ready made. It comes from your own actions.", author: "Dalai Lama" },
      { text: "Remember that sometimes not getting what you want is a wonderful stroke of luck.", author: "Dalai Lama" },
      { text: "Consider that not only do negative thoughts and emotions destroy our experience of peace, they also undermine our health.", author: "Dalai Lama" },
      { text: "The greatest antidote to insecurity and the sense of fear is compassion it brings one back to the basis of one's inner strength", author: "Dalai Lama" },
      { text: "There is no need for temples, no need for complicated philosophies. My brain and my heart are my temples; my philosophy is kindness.", author: "Dalai Lama" },
      { text: "Happiness mainly comes from our own attitude, rather than from external factors.", author: "Dalai Lama" },
      { text: "It is difficult to achieve a spirit of genuine cooperation as long as people remain indifferent to the feelings and happiness of others.", author: "Dalai Lama" },
      { text: "The most important thing is transforming our minds, for a new way of thinking, a new outlook: we should strive to develop a new inner world.", author: "Dalai Lama" },
      { text: "Compassion and happiness are not a sign of weakness but a sign of strength.", author: "Dalai Lama" },
      { text: "See the positive side, the potential, and make an effort.", author: "Dalai Lama" },
      { text: "Happiness does not come about only due to external circumstances; it mainly derives from inner attitudes.", author: "Dalai Lama" },
      { text: "Genuine love should first be directed at oneself - if we do not love ourselves, how can we love others?", author: "Dalai Lama" },
      { text: "The greatest antidote to insecurity and the sense of fear is compassion - it brings one back to the basis of one's inner strength", author: "Dalai Lama" },
      { text: "Most of the important things in the world have been accomplished by people who have kept on trying when there seemed to be no hope at all.", author: "Dale Carnegie" },
      { text: "When fate hands us a lemon, let's try to make lemonade.", author: "Dale Carnegie" },
      { text: "Success is getting what you want. Happiness is wanting what you get.", author: "Dale Carnegie" },
      { text: "The winner ain't the one with the fastest car it's the one who refuses to lose.", author: "Dale Earnhardt" },
      { text: "Give it all you've got because you never know if there's going to be a next time.", author: "Danielle Ingrum" },
      { text: "It's important to know that words don't move mountains. Work, exacting work moves mountains.", author: "Danilo Dolci" },
      { text: "The secret to a rich life is to have more beginnings than endings.", author: "Dave Weinbaum" },
      { text: "Be here now. Be someplace else later. Is that so complicated?", author: "David Bader" },
      { text: "Tomorrow belongs to those who can hear it coming", author: "David Bowie" },
      { text: "A successful person is one who can lay a firm foundation with the bricks that others throw at him or her.", author: "David Brinkley" },
      { text: "No day in which you learn something is a complete loss.", author: "David Eddings" },
      { text: "Wisdom is knowing what to do next; Skill is knowing how ot do it, and Virtue is doing it.", author: "David Jordan" },
      { text: "Real success is finding your lifework in the work that you love.", author: "David McCullough" },
      { text: "Success in business requires training and discipline and hard work. But if you're not frightened by these things, the opportunities are just as great today as they ever were.", author: "David Rockefeller" },
      { text: "We cannot change our memories, but we can change their meaning and the power they have over us.", author: "David Seamans" },
      { text: "When you make a choice, you change the future.", author: "Deepak Chopra" },
      { text: "Small opportunities are often the beginning of great enterprises.", author: "Demosthenes" },
      { text: "There are two primary choices in life: to accept conditions as they exist, or accept the responsibility for changing them.", author: "Denis Waitley" },
      { text: "There are two primary choices in life: to accept conditions as they exist, or accept responsibility for changing them.", author: "Denis Waitley" },
      { text: "You must welcome change as the rule but not as your ruler.", author: "Denis Waitley" },
      { text: "Happiness cannot be travelled to, owned, earned, worn or consumed. Happiness is the spiritual experience of living every minute with love, grace and gratitude.", author: "Denis Waitley" },
      { text: "A dream is your creative vision for your life in the future. You must break out of your current comfort zone and become comfortable with the unfamiliar and the unknown.", author: "Denis Waitley" },
      { text: "The only person who never makes mistakes is the person who never does anything.", author: "Denis Waitley" },
      { text: "The future cannot be predicted, but futures can be invented. It was man's ability to invent which has made human society what it is.", author: "Dennis Gabor" },
      { text: "We see things not as they are, but as we are. Our perception is shaped by our previous experiences.", author: "Dennis Kimbro" },
      { text: "The fox has many tricks. The hedgehog has but one. But that is the best of all.", author: "Desiderius Erasmus" },
      { text: "Just as a flower, which seems beautiful has color but no perfume, so are the fruitless words of a man who speaks them but does them not.", author: "Dhammapada" },
      { text: "Do not give your attention to what others do or fail to do; give it to what you do or fail to do.", author: "Dhammapada" },
      { text: "The desire to create is one of the deepest yearnings of the human soul.", author: "Dieter F. Uchtdorf" },
      { text: "When some one reminded him that the people of Sinope had sentenced him to exile, he said, And I sentenced them to stay at home.", author: "Diogenes" },
      { text: "The art of being a slave is to rule one's master.", author: "Diogenes" },
      { text: "A philosopher named Aristippus, who had quite willingly sucked up to Dionysus and won himself a spot at his court, saw Diogenes cooking lentils for a meal. If you would only learn to compliment Dionysus, you wouldn't have to live on lentils. Diogenes replied, But if you would only learn to live on lentils, you wouldn't have to flatter Dionysus.", author: "Diogenes" },
      { text: "A man of ability and the desire to accomplish something can do anything.", author: "Donald Kircher" },
      { text: "Everything in life is luck.", author: "Donald Trump" },
      { text: "Money was never a big motivation for me, except as a way to keep score. The real excitement is playing the game.", author: "Donald Trump" },
      { text: "You have to think anyway, so why not think big?", author: "Donald Trump" },
      { text: "What separates the winners from the losers is how a person reacts to each new twist of fate.", author: "Donald Trump" },
      { text: "Sometimes by losing a battle you find a new way to win the war.", author: "Donald Trump" },
      { text: "Gratitude is riches. Complaint is poverty.", author: "Doris Day" },
      { text: "Until you make peace with who you are, you'll never be content with what you have.", author: "Doris Mortman" },
      { text: "Fear grows in darkness; if you think there's a bogeyman around, turn on the light.", author: "Dorothy Thompson" },
      { text: "Only when we are no longer afraid do we begin to live.", author: "Dorothy Thompson" },
      { text: "Be your own hero, it's cheaper than a movie ticket.", author: "Doug Horton" },
      { text: "Wisdom is the reward you get for a lifetime of listening when you'd have preferred to talk.", author: "Doug Larson" },
      { text: "Human beings, who are almost unique in having the ability to learn from the experience of others, are also remarkable for their apparent disinclination to do so.", author: "Douglas Adams" },
      { text: "Aim for success, not perfection. Never give up your right to be wrong, because then you will lose the ability to learn new things and move forward with your life.", author: "Dr. David M. Burns" },
      { text: "Don't cry because it's over. Smile because it happened.", author: "Dr. Seuss" },
      { text: "It takes courage to grow up and become who you really are.", author: "E. E. Cummings" },
      { text: "One must be fond of people and trust them if one is not to make a mess of life.", author: "E. M. Forster" },
      { text: "It is not uncommon for people to spend their whole life waiting to start living.", author: "Eckhart Tolle" },
      { text: "You cannot find yourself by going into the past. You can find yourself by coming into the present.", author: "Eckhart Tolle" },
      { text: "The past has no power to stop you from being present now. Only your grievance about the past can do that.", author: "Eckhart Tolle" },
      { text: "Whenever something negative happens to you, there is a deep lesson concealed within it.", author: "Eckhart Tolle" },
      { text: "You do not become good by trying to be good, but by finding the goodness that is already within you.", author: "Eckhart Tolle" },
      { text: "The greater part of human pain is unnecessary. It is self-created as long as the unobserved mind runs your life.", author: "Eckhart Tolle" },
      { text: "Friends are those rare people who ask how we are and then wait to hear the answer.", author: "Ed Cunningham" },
      { text: "Slow down and enjoy life. It's not only the scenery you miss by going too fast - you also miss the sense of where you are going and why.", author: "Eddie Cantor" },
      { text: "The universe is full of magical things, patiently waiting for our wits to grow sharper.", author: "Eden Phillpotts" },
      { text: "Those who dream by day are cognizant of many things which escape those who dream only by night.", author: "Edgar Allan Poe" },
      { text: "The inner fire is the most important thing mankind possesses.", author: "Edith Södergran" },
      { text: "If only we'd stop trying to be happy we'd have a pretty good time.", author: "Edith Wharton" },
      { text: "A man is not old as long as he is seeking something.", author: "Edmond Rostand" },
      { text: "Nobody made a greater mistake than he who did nothing because he could do only a little.", author: "Edmund Burke" },
      { text: "I am glad that I paid so little attention to good advice; had I abided by it I might have been saved from some of my most valuable mistakes.", author: "Edna Millay" },
      { text: "The cosmos is neither moral or immoral; only people are. He who would move the world must first move himself.", author: "Edward Ericson" },
      { text: "The winds and waves are always on the side of the ablest navigators.", author: "Edward Gibbon" },
      { text: "On every thorn, delightful wisdom grows, In every rill a sweet instruction flows.", author: "Edward Young" },
      { text: "It is better to have enough ideas for some of them to be wrong, than to be always right by having no ideas at all.", author: "Edward de Bono" },
      { text: "Every action of our lives touches on some chord that will vibrate in eternity.", author: "Edwin Chapin" },
      { text: "We have committed the Golden Rule to memory; let us now commit it to life.", author: "Edwin Markham" },
      { text: "Through meditation and by giving full attention to one thing at a time, we can learn to direct attention where we choose.", author: "Eknath Easwaran" },
      { text: "There is no failure except in no longer trying.", author: "Elbert Hubbard" },
      { text: "To avoid criticism, do nothing, say nothing, be nothing.", author: "Elbert Hubbard" },
      { text: "A little more persistence, a little more effort, and what seemed hopeless failure may turn to glorious success.", author: "Elbert Hubbard" },
      { text: "A failure is a man who has blundered but is not capable of cashing in on the experience.", author: "Elbert Hubbard" },
      { text: "The final proof of greatness lies in being able to endure criticism without resentment.", author: "Elbert Hubbard" },
      { text: "The greatest mistake you can make in life is to be continually fearing you will make one.", author: "Elbert Hubbard" },
      { text: "No one can make you feel inferior without your consent.", author: "Eleanor Roosevelt" },
      { text: "Do one thing every day that scares you.", author: "Eleanor Roosevelt" },
      { text: "I think somehow we learn who we really are and then live with that decision.", author: "Eleanor Roosevelt" },
      { text: "Friendship with oneself is all important because without it one cannot be friends with anybody else in the world.", author: "Eleanor Roosevelt" },
      { text: "Remember always that you not only have the right to be an individual, you have an obligation to be one.", author: "Eleanor Roosevelt" },
      { text: "People grow through experience if they meet life honestly and courageously. This is how character is built.", author: "Eleanor Roosevelt" },
      { text: "It is not fair to ask of others what you are unwilling to do yourself.", author: "Eleanor Roosevelt" },
      { text: "You must do the things you think you cannot do.", author: "Eleanor Roosevelt" },
      { text: "I believe that we are solely responsible for our choices, and we have to accept the consequences of every deed, word, and thought throughout our lifetime.", author: "Elisabeth Kubler-Ross" },
      { text: "I'm not interested in age. People who tell me their age are silly. You're as old as you feel.", author: "Elizabeth Arden" },
      { text: "Light tomorrow with today!", author: "Elizabeth Browning" },
      { text: "Love doesn't make the world go round, love is what makes the ride worthwhile.", author: "Elizabeth Browning" },
      { text: "Who so loves, believes the impossible.", author: "Elizabeth Browning" },
      { text: "He who angers you conquers you.", author: "Elizabeth Kenny" },
      { text: "I endeavour to be wise when I cannot be merry, easy when I cannot be glad, content with what cannot be mended and patient when there is no redress.", author: "Elizabeth Montagu" },
      { text: "It isn't where you come from, it's where you're going that counts.", author: "Ella Fitzgerald" },
      { text: "The truest greatness lies in being kind, the truest wisdom in a happy mind.", author: "Ella Wilcox" },
      { text: "Bite off more than you can chew, then chew it.", author: "Ella Williams" },
      { text: "Don't ruin the present with the ruined past.", author: "Ellen Gilchrist" },
      { text: "The cure for boredom is curiosity. There is no cure for curiosity.", author: "Ellen Parr" },
      { text: "Take heed: you do not find what you do not seek.", author: "English proverb" },
      { text: "Freedom is the right to live as we wish.", author: "Epictetus" },
      { text: "Difficulties are things that show a person what they are.", author: "Epictetus" },
      { text: "If you wish to be a writer, write.", author: "Epictetus" },
      { text: "Practice yourself, for heavens sake in little things, and then proceed to greater.", author: "Epictetus" },
      { text: "Make the best use of what is in your power, and take the rest as it happens.", author: "Epictetus" },
      { text: "Nature gave us one tongue and two ears so we could hear twice as much as we speak.", author: "Epictetus" },
      { text: "He is a wise man who does not grieve for the things which he has not, but rejoices for those which he has.", author: "Epictetus" },
      { text: "There is only one way to happiness and that is to cease worrying about things which are beyond the power of our will.", author: "Epictetus" },
      { text: "If you seek truth you will not seek victory by dishonourable means, and if you find truth you will become invincible.", author: "Epictetus" },
      { text: "When you are offended at any man's fault, turn to yourself and study your own failings. Then you will forget your anger.", author: "Epictetus" },
      { text: "Know, first, who you are, and then adorn yourself accordingly.", author: "Epictetus" },
      { text: "Men are disturbed not by things, but by the view which they take of them.", author: "Epictetus" },
      { text: "We have two ears and one mouth so that we can listen twice as much as we speak.", author: "Epictetus" },
      { text: "Not every difficult and dangerous thing is suitable for training, but only that which is conducive to success in achieving the object of our effort.", author: "Epictetus" },
      { text: "No man is free who is not master of himself.", author: "Epictetus" },
      { text: "It's not what happens to you, but how you react to it that matters.", author: "Epictetus" },
      { text: "The world turns aside to let any man pass who knows where he is going.", author: "Epictetus" },
      { text: "First say to yourself what you would be; and then do what you have to do.", author: "Epictetus" },
      { text: "Keep silence for the most part, and speak only when you must, and then briefly.", author: "Epictetus" },
      { text: "It is impossible for a man to learn what he thinks he already knows.", author: "Epictetus" },
      { text: "One that desires to excel should endeavour in those things that are in themselves most excellent.", author: "Epictetus" },
      { text: "There is only one way to happiness and that is to cease worrying about things which are beyond the power or our will. ", author: "Epictetus" },
      { text: "In times of change learners inherit the earth, while the learned find themselves beautifully equipped to deal with a world that no longer exists.", author: "Eric Hoffer" },
      { text: "The greatest barrier to success is the fear of failure.", author: "Eriksson" },
      { text: "I like to listen. I have learned a great deal from listening carefully. Most people never listen.", author: "Ernest Hemingway" },
      { text: "Never mistake motion for action.", author: "Ernest Hemingway" },
      { text: "Sometimes the most important thing in a whole day is the rest we take between two deep breaths.", author: "Etty Hillesum" },
      { text: "The wisest men follow their own direction.", author: "Euripides" },
      { text: "I am a man of fixed and unbending principles, the first of which is to be flexible at all times.", author: "Everett Dirksen" },
      { text: "There is one thing you have got to learn about our movement. Three people are better than no people.", author: "Fannie Hamer" },
      { text: "The truth which has made us free will in the end make us glad also.", author: "Felix Adler" },
      { text: "The doors we open and close each day decide the lives we live.", author: "Flora Whittemore" },
      { text: "I attribute my success to this: I never gave or took an excuse.", author: "Florence Nightingale" },
      { text: "Do what you can. Want what you have. Be who you are.", author: "Forrest Church" },
      { text: "My mama always said: life is like a box of chocolate, you never know what you gonna get.", author: "Forrest Gump" },
      { text: "As we risk ourselves, we grow. Each new experience is a risk.", author: "Fran Watson" },
      { text: "Nothing is so strong as gentleness. Nothing is so gentle as real strength.", author: "Frances de Sales" },
      { text: "A prudent question is one half of wisdom.", author: "Francis Bacon" },
      { text: "A wise man will make more opportunities than he finds.", author: "Francis Bacon" },
      { text: "A true friend is the most precious of all possessions and the one we take the least thought about acquiring.", author: "Francois de La Rochefoucauld" },
      { text: "The true way to render ourselves happy is to love our work and find in it our pleasure.", author: "Francoise de Motteville" },
      { text: "You may be deceived if you trust too much, but you will live in torment if you don't trust enough.", author: "Frank Crane" },
      { text: "The beginning of knowledge is the discovery of something we do not understand.", author: "Frank Herbert" },
      { text: "Your future depends on many things, but mostly on you.", author: "Frank Tyger" },
      { text: "Learn to listen. Opportunity could be knocking at your door very softly.", author: "Frank Tyger" },
      { text: "Be a good listener. Your ears will never get you in trouble.", author: "Frank Tyger" },
      { text: "The thing always happens that you really believe in; and the belief in a thing makes it happen.", author: "Frank Wright" },
      { text: "Respect should be earned by actions, and not acquired by years.", author: "Frank Wright" },
      { text: "It is common sense to take a method and try it. If it fails, admit it frankly and try another. But above all, try something.", author: "Franklin D. Roosevelt" },
      { text: "The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin Roosevelt" },
      { text: "Happiness is not in the mere possession of money; it lies in the joy of achievement, in the thrill of creative effort.", author: "Franklin Roosevelt" },
      { text: "When you come to the end of your rope, tie a knot and hang on.", author: "Franklin Roosevelt" },
      { text: "Beware of missing chances; otherwise it may be altogether too late some day.", author: "Franz Liszt" },
      { text: "If there is no struggle, there is no progress.", author: "Frederick Douglass" },
      { text: "I prefer to be true to myself, even at the hazard of incurring the ridicule of others, rather than to be false, and to incur my own abhorrence.", author: "Frederick Douglass" },
      { text: "Progress always involves risks. You can't steal second base and keep your foot on first.", author: "Frederick Wilcox" },
      { text: "Keep true to the dreams of thy youth.", author: "Friedrich von Schiller" },
      { text: "If you want to study yourself look into the hearts of other people. If you want to study other people look into your own heart.", author: "Friedrich von Schiller" },
      { text: "If you want to study yourself, look into the hearts of other people. If you want to study other people, look into your own heart.", author: "Friedrich von Schiller" },
      { text: "The soul is healed by being with children.", author: "Fyodor Dostoevsky" },
      { text: "I would maintain that thanks are the highest form of thought, and that gratitude is happiness doubled by wonder.", author: "G. K. Chesterton" },
      { text: "I do not believe in a fate that falls on men however they act; but I do believe in a fate that falls on man unless they act.", author: "G. K. Chesterton" },
      { text: "To be tested is good. The challenged life may be the best therapist.", author: "Gail Sheehy" },
      { text: "All truths are easy to understand once they are discovered; the point is to discover them.", author: "Galileo Galilei" },
      { text: "It is fatal to enter any war without the will to win it.", author: "General Douglas MacArthur" },
      { text: "Prosperity depends more on wanting what you have than having what you want.", author: "Geoffrey F. Abert" },
      { text: "Everyone is a genius at least once a year. A real genius has his original ideas closer together.", author: "Georg Lichtenberg" },
      { text: "I cannot say whether things will get better if we change; what I can say is they must change if they are to get better.", author: "Georg Lichtenberg" },
      { text: "People of mediocre ability sometimes achieve outstanding success because they don't know when to quit. Most men succeed because they are determined to.", author: "George Allen" },
      { text: "A life spent making mistakes is not only more honourable but more useful than a life spent in doing nothing.", author: "George Bernard Shaw" },
      { text: "I am of the opinion that my life belongs to the community, and as long as I live it is my privilege to do for it whatever I can.", author: "George Bernard Shaw" },
      { text: "We don't stop playing because we grow old; we grow old because we stop playing.", author: "George Bernard Shaw" },
      { text: "Life isn't about finding yourself. Life is about creating yourself.", author: "George Bernard Shaw" },
      { text: "A life spent making mistakes is not only more honourable, but more useful than a life spent doing nothing.", author: "George Bernard Shaw" },
      { text: "The possibilities are numerous once we decide to act and not react.", author: "George Bernard Shaw" },
      { text: "We do not quit playing because we grow old, we grow old because we quit playing.", author: "George Bernard Shaw" },
      { text: "It is never too late to be what you might have been.", author: "George Eliot" },
      { text: "What do we live for, if it is not to make life less difficult for each other?", author: "George Eliot" },
      { text: "Each day can be one of triumph if you keep up your interests.", author: "George Matthew Adams" },
      { text: "Myths which are believed in tend to become true.", author: "George Orwell" },
      { text: "If a man does his best, what else is there?", author: "George Patton" },
      { text: "Accept challenges, so that you may feel the exhilaration of victory.", author: "George Patton" },
      { text: "There is only one happiness in life, to love and be loved.", author: "George Sand" },
      { text: "Those who cannot learn from history are doomed to repeat it.", author: "George Santayan" },
      { text: "My reputation grows with every failure.", author: "George Shaw" },
      { text: "The reasonable man adapts himself to the world; the unreasonable man persists in trying to adapt the world to himself. Therefore, all progress depends on the unreasonable man.", author: "George Shaw" },
      { text: "Success means having the courage, the determination, and the will to become the person you believe you were meant to be.", author: "George Sheehan" },
      { text: "Silence is a fence around wisdom.", author: "German proverb" },
      { text: "Begin to weave and God will give you the thread.", author: "German proverb" },
      { text: "If the shoe doesn't fit, must we change the foot?", author: "Gloria Steinem" },
      { text: "Without leaps of imagination, or dreaming, we lose the excitement of possibilities. Dreaming, after all, is a form of planning.", author: "Gloria Steinem" },
      { text: "A man sees in the world what he carries in his heart.", author: "Goethe" },
      { text: "What is not started today is never finished tomorrow.", author: "Goethe" },
      { text: "Just trust yourself, then you will know how to live.", author: "Goethe" },
      { text: "If I know how you spend your time, then I know what might become of you.", author: "Goethe" },
      { text: "Our kindness may be the most persuasive argument for that which we believe.", author: "Gordon Hinckley" },
      { text: "Our lives are the only meaningful expression of what we believe and in Whom we believe. And the only real wealth, for any of us, lies in our faith.", author: "Gordon Hinckley" },
      { text: "Life is what you make of it. Always has been, always will be.", author: "Grandma Moses" },
      { text: "Reality does not conform to the ideal, but confirms it.", author: "Gustave Flaubert" },
      { text: "The happy and efficient people in this world are those who accept trouble as a normal detail of human life and resolve to capitalize it when it comes along.", author: "H. Bertram Lewis" },
      { text: "Don't be afraid to go out on a limb. That's where the fruit is.", author: "H. Jackson Browne" },
      { text: "The worst bankrupt in the world is the person who has lost his enthusiasm.", author: "H. W. Arnold" },
      { text: "What worries you masters you.", author: "Haddon Robinson" },
      { text: "Promises are the uniquely human way of ordering the future, making it predictable and reliable to the extent that this is humanly possible.", author: "Hannah Arendt" },
      { text: "It is not so important to know everything as to appreciate what we learn.", author: "Hannah More" },
      { text: "Obstacles are those things you see when you take your eyes off the goal.", author: "Hannah More" },
      { text: "One needs something to believe in, something for which one can have whole-hearted enthusiasm. One needs to feel that ones life has meaning, that one is needed in this world.", author: "Hannah Senesh" },
      { text: "We are all inclined to judge ourselves by our ideals; others, by their acts.", author: "Harold Nicolson" },
      { text: "All serious daring starts from within.", author: "Harriet Beecher Stowe" },
      { text: "Only through our connectedness to others can we really know and enhance the self. And only through working on the self can we begin to enhance our connectedness to others.", author: "Harriet Lerner" },
      { text: "Every great dream begins with a dreamer. Always remember, you have within you the strength, the patience, and the passion to reach for the stars to change the world.", author: "Harriet Tubman" },
      { text: "You can stand tall without standing on someone. You can be a victor without having victims.", author: "Harriet Woods" },
      { text: "For success, attitude is equally as important as ability.", author: "Harry Banks" },
      { text: "Translation is the paradigm, the exemplar of all writing. It is translation that demonstrates most vividly the yearning for transformation that underlies every act involving speech, that supremely human gift.", author: "Harry Burchell Mathews" },
      { text: "The poor man is not he who is without a cent, but he who is without a dream.", author: "Harry Kemp" },
      { text: "Everyone should carefully observe which way his heart draws him, and then choose that way with all his strength.", author: "Hasidic saying" },
      { text: "Give thanks for a little and you will find a lot.", author: "Hausa" },
      { text: "It is on our failures that we base a new and different and better success.", author: "Havelock Ellis" },
      { text: "Absence makes the heart grow fonder.", author: "Haynes Bayly" },
      { text: "Keep yourself to the sunshine and you cannot see the shadow.", author: "Helen Keller" },
      { text: "Never bend your head. Always hold it high. Look the world right in the eye.", author: "Helen Keller" },
      { text: "The most beautiful things in the world cannot be seen or even touched. They must be felt with the heart.", author: "Helen Keller" },
      { text: "We could never learn to be brave and patient if there were only joy in the world.", author: "Helen Keller" },
      { text: "Face your deficiencies and acknowledge them; but do not let them master you. Let them teach you patience, sweetness, insight.", author: "Helen Keller" },
      { text: "No pessimist ever discovered the secrets of the stars, or sailed to an uncharted land, or opened a new heaven to the human spirit.", author: "Helen Keller" },
      { text: "Character cannot be developed in ease and quiet. Only through experience of trial and suffering can the soul be strengthened, vision cleared, ambition inspired, and success achieved.", author: "Helen Keller" },
      { text: "The best and most beautiful things in the world cannot be seen, nor touched... but are felt in the heart.", author: "Helen Keller" },
      { text: "When one door of happiness closes, another opens; but often we look so long at the closed door that we do not see the one which has been opened for us.", author: "Helen Keller" },
      { text: "Almost everything comes from nothing.", author: "Henri Amiel" },
      { text: "To exist is to change, to change is to mature, to mature is to go on creating oneself endlessly.", author: "Henri Bergson" },
      { text: "The eye sees only what the mind is prepared to comprehend.", author: "Henri Bergson" },
      { text: "Think like a man of action; act like a man of thought.", author: "Henri L. Bergson" },
      { text: "Creativity takes courage.", author: "Henri Matisse" },
      { text: "So long as a person is capable of self-renewal they are a living being.", author: "Henri-Frederic Amiel" },
      { text: "Work while you have the light. You are responsible for the talent that has been entrusted to you.", author: "Henri-Frederic Amiel" },
      { text: "Gratitude is the fairest blossom which springs from the soul.", author: "Henry Beecher" },
      { text: "I cannot make my days longer so I strive to make them better.", author: "Henry David Thoreau" },
      { text: "If one advances confidently in the direction of his dream, and endeavours to live the life which he had imagines, he will meet with a success unexpected in common hours.", author: "Henry David Thoreau" },
      { text: "The price of anything is the amount of life you exchange for it.", author: "Henry David Thoreau" },
      { text: "If you think you can, you can. And if you think you can't, you're right.", author: "Henry Ford" },
      { text: "Obstacles are those frightful things you see when you take your eyes off your goal.", author: "Henry Ford" },
      { text: "Trouble is only opportunity in work clothes.", author: "Henry J. Kaiser" },
      { text: "Three things in human life are important. The first is to be kind. The second is to be kind. The third is to be kind.", author: "Henry James" },
      { text: "He that respects himself is safe from others; he wears a coat of mail that none can pierce.", author: "Henry Longfellow" },
      { text: "Perseverance is a great element of success. If you only knock long enough and loud enough at the gate, you are sure to wake up somebody.", author: "Henry Longfellow" },
      { text: "The moment one gives close attention to anything, even a blade of grass, it becomes a mysterious, awesome, indescribably magnificent world in itself.", author: "Henry Miller" },
      { text: "The moment one gives close attention to anything, it becomes a mysterious, awesome, indescribably magnificent world in itself.", author: "Henry Miller" },
      { text: "There is no retirement for an artist, it's your way of living so there is no end to it.", author: "Henry Moore" },
      { text: "Intuition is the very force or activity of the soul in its experience through whatever has been the experience of the soul itself.", author: "Henry Reed" },
      { text: "The only way to tell the truth is to speak with kindness. Only the words of a loving man can be heard.", author: "Henry Thoreau" },
      { text: "Things do not change, we change.", author: "Henry Thoreau" },
      { text: "The world is but a canvas to the imagination.", author: "Henry Thoreau" },
      { text: "Things do not change; we change.", author: "Henry Thoreau" },
      { text: "Be glad of life because it gives you the chance to love, to work, to play, and to look up at the stars.", author: "Henry Van Dyke" },
      { text: "Every artist dips his brush in his own soul, and paints his own nature into his pictures.", author: "Henry Ward Beecher" },
      { text: "All is flux; nothing stays still.", author: "Heraclitus" },
      { text: "You cannot step twice into the same river, for other waters are continually flowing in.", author: "Heraclitus" },
      { text: "I cannot give you the formula for success, but I can give you the formula for failure: which is: Try to please everybody.", author: "Herbert Swope" },
      { text: "If I know what love is, it is because of you.", author: "Hermann Hesse" },
      { text: "When you doubt your power, you give power to your doubt.", author: "Honore de Balzac" },
      { text: "The smallest flower is a thought, a life answering to some feature of the Great Whole, of whom they have a persistent intuition.", author: "Honore de Balzac" },
      { text: "Adversity has the effect of eliciting talents, which in prosperous circumstances would have lain dormant.", author: "Horace" },
      { text: "Begin, be bold, and venture to be wise.", author: "Horace" },
      { text: "All seasons are beautiful for the person who carries happiness within.", author: "Horace Friess" },
      { text: "Problems are only opportunities with thorns on them.", author: "Hugh Miller" },
      { text: "Science is organized knowledge. Wisdom is organized life.", author: "Immanuel Kant" },
      { text: "All our knowledge begins with the senses, proceeds then to the understanding, and ends with reason. There is nothing higher than reason.", author: "Immanuel Kant" },
      { text: "You can't shake hands with a clenched fist.", author: "Indira Gandhi" },
      { text: "You must train your intuition you must trust the small voice inside you which tells you exactly what to say, what to decide.", author: "Ingrid Bergman" },
      { text: "You must train your intuition, you must trust the small voice inside you which tells you exactly what to say, what to decide.", author: "Ingrid Bergman" },
      { text: "We can only learn to love by loving.", author: "Iris Murdoch" },
      { text: "A subtle thought that is in error may yet give rise to fruitful inquiry that can establish truths of great value.", author: "Isaac Asimov" },
      { text: "The noblest worship is to make yourself as good and as just as you can.", author: "Isocrates" },
      { text: "The world is round and the place which may seem like the end may also be the beginning.", author: "Ivy Baker Priest" },
      { text: "Good timber does not grow with ease; the stronger the wind, the stronger the trees.", author: "J. Willard Marriott" },
      { text: "Rock bottom became the solid foundation on which I rebuilt my life.", author: "J.K. Rowling" },
      { text: "Things turn out best for those who make the best of the way things turn out.", author: "Jack Buck" },
      { text: "Everything you want is on the other side of fear.", author: "Jack Canfield" },
      { text: "If you focus on results, you will never change. If you focus on change, you will get results.", author: "Jack Dixon" },
      { text: "Consider how hard it is to change yourself and you'll understand what little chance you have in trying to change others.", author: "Jacob Braude" },
      { text: "We never understand how little we need in this world until we know the loss of it.", author: "James Barrie" },
      { text: "If you take each challenge one step at a time, with faith in every footstep, your strength and understanding will increase.", author: "James Faust" },
      { text: "We are either progressing or retrograding all the while. There is no such thing as remaining stationary in this life.", author: "James Freeman Clarke" },
      { text: "A weed is no more than a flower in disguise.", author: "James Lowell" },
      { text: "The foolish man seeks happiness in the distance; the wise grows it under his feet.", author: "James Oppenheim" },
      { text: "The foolish man seeks happiness in the distance, the wise grows it under his feet.", author: "James Oppenheim" },
      { text: "Success is determined by those whom prove the impossible, possible.", author: "James Pence" },
      { text: "The most successful people are those who are good at plan B.", author: "James Yorke" },
      { text: "Limitations live only in our minds. But if we use our imaginations, our possibilities become limitless.", author: "Jamie Paolinetti" },
      { text: "Our doubts are traitors and make us lose the good we often might win, by fearing to attempt.", author: "Jane Addams" },
      { text: "Nothing could be worse than the fear that one had given up too soon, and left one unexpended effort that might have saved the world.", author: "Jane Addams" },
      { text: "By accepting yourself and being fully what you are, your presence can make others happy.", author: "Jane Roberts" },
      { text: "Don't compromise yourself. You are all you've got.", author: "Janis Joplin" },
      { text: "The day you decide to do it is your lucky day.", author: "Japanese proverb" },
      { text: "Vision without action is a daydream. Action without vision is a nightmare.", author: "Japanese proverb" },
      { text: "No is easier to do. Yes is easier to say.", author: "Jason Fried" },
